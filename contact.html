<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="stickynav">
        <h1>Get in contact with me</h1>
        <nav>
            <ul>
                <li><a href="/index.html">My Blog</a></li>
                <li><a href="/about.html">About Me</a></li>
                <li><a href="/contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="contact-form">
        <form name="contact-form" netlify>
            <label>Name
                <input type="text" name ="name">
            </label>
            <label>Email address
                <input type="email" name="email">
            </label>
            <label>Reason for contact
                <select name="Reason for contact" id="contact-select">
                    <option value="say-hi">Saying hi</option>
                    <option value="look-for-contract">Looking for a contractor</option>
                    <option value="interest-interview">Interested in an interview</option>
                </select>
            </label>
            <label>Any comments?
                <textarea id="comments" name="story" rows="5" cols="33">Leave your comments here.</textarea>
            </label>
            <button>Submit</button>
        </form>
    </section>
</body>
</html>
